<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Payment details</title>
  <link rel="stylesheet" href="payment.css">
</head>
<body>
  <div class="container">
  <form>
    <h1 class="mainHeading">Payment Information</h1>
    <h3>Contact Informantion</h3>
    <h6>Note:Required is followed by *</h6>
    <p>Name*:<input type="text" name="name" required placeholder="your name"></p>
    <fieldset>
      <legend>Gender*</legend>
        <p>
          <input type="radio" name="gender" id="m" required> Male
          <br>
          <input type="radio" name="gender" id="f" required> Female
          <br>
          <input type="radio" name="gender" id="o" required> Other
        </p>
    </fieldset>
    </p>
    <p>Phone no.*:<input type="number" name="phone" id="num" maxlength="11" minlength="10" required placeholder="012-345-6789"></p>
    <p>Email:* <input type="email" name="email" id="email" required placeholder="abcd@gmail.com"></p>
    <p>Address:<textarea name="address" id="add" cols="25" rows="2"placeholder="Your address here."></textarea ></p>
    <p>Pincode: <input type="number" name="pincode" id="pin" minlength="6" maxlength="6" placeholder="123 445"></p>
    <hr>

    <h3>Card Information*</h3>
    <p>Card Type*
      <select name="card type" id="type" required>
        <option value="">---Select Card type---</option>
        <option value="visa">Visa</option>
        <option value="rupay">Rupay</option>
        <option value="master card">Master Card</option>
      </select>

      <p>Card Number*: <input type="number" name="card_num" id="card_num"  minlength="16" maxlength="16" required placeholder="1111-2222-3333-4444">
      </p>

      <p>Expiration Date*: <input type="date" name="exp_date" id="exp" required placeholder="dd/mm/yyyy">
      </p>

      <p>CVV*: <input type="password" name="cvv_num" id="cvv" maxlength="3" required placeholder="123"></p>

      <input type="submit" value="Pay Now">
  </form>
  </div>
</body>
</html>
