<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    /*specificity:if many styles written for 1 then preference is given*/
    li.favourite
    {
      color: red;
    }
    /*below specificity is more than above*/
    ul li.favourite
    {
      color: black;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <ul class="titu">
    <li>chicken</li>
    <li class="favourite">Mutton</li>
    <li>Fish</li>
  </ul>
</body>
</html>
