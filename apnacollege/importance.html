<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Importace tag</title>
  <style>
    /*Due to important keyword below it has more specificity than inline */
    .important
    {
      color: blue !important;
    }
  </style>
</head>
<body>
  <p class="important" style="color: red;">This is a red color</p>
</body>
</html>
