<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=\, initial-scale=1.0">
    <title>Image properties</title>
    <style>
        /*we can specify shape of image*/
        /*use clip path in chrome*/
        .clip-image
        {
            clip-path: polygon(50% 0%, 100% 38%, 82% 100%, 18% 100%, 0% 38%);
            width: 500px;
        }
    </style>
</head>
<body>
    <img src="image.jpeg" alt="i" class="clip-image">
</body>
</html>
